    <ul id="mobile-menu" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background">
        <li><img src="img/logo.png" alt="" class="responsive-img"></li>

        </div>
        </div>
        </li>
        <li><a href="admin.html" class="active"><i class="material-icons" style="color:#00d8ff">home</i><span
                    class="orange-text" style="font-family:cursive; font-size:19px; font-weight:bold">Home</span></a>
        </li>
        <li><a href="view.html"><i class="material-icons" style="color:#00d8ff">people</i><span class="orange-text"

        <li><a href="upload.html"><i class="material-icons" style="color:#00d8ff">people</i><span class="orange-text"
                    style="font-family:cursive; font-size:19px; font-weight:bold">Upload</span></a></li>
        <li><a href="companies.html"><i class="material-icons" style="color:#00d8ff">people</i><span class="orange-text"

    </ul>

    <div class="container" style="margin-top: 1em;">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" id="myimage" src="img/default.png" height="400em">
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <h4>Upload</h4>
                <form method="POST">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Choose File</span>
                            <input type="file" name="file" onchange="loadFile(event)" required>
                            <script>
                                var loadFile = function (event) {
                                    var reader = new FileReader();
                                    reader.onload = function () {
                                        var output = document.getElementById('myimage');
                                        myimage.src = reader.result;
                                    };
                                    reader.readAsDataURL(event.target.files[0]);
                                };
                            </script>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">business</i>
                        <select name="company" required>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Starland</option>
                            <option value="2">Danag Oil</option>
                            <option value="3">Sobambam Hotel</option>
                            <option value="3">Divine Outfits</option>
                        </select>
                        <label>Select Company</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">date_range</i>
                        <input type="text" name="date" class="datepicker" required>
                        <label>Date</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">subject</i>
                        <textarea id="textarea1" name="desc" class="materialize-textarea" required></textarea>
                        <label for="textarea1">Description</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="MaterializeFile/js/jquery-3.2.1.min.js"></script>
    <script src="MaterializeFile/js/materialize.min.js"></script>
    <script src="main.js"></script>
    <script src="MaterializeFile/js/aos.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
            $('.datepicker').datepicker();
        });
    </script>

</body>
